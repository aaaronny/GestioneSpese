<!-- 						EDITOR DIALOG							 -->

<p-dialog id="editorData" title="Gestione Spese" resizable="false"
	width="540" height="260" closeonescape="true" closable="false"
	location="center" resizable="false" modal>
	
	<h3 id="editorCaption"></h3>
	<div class="ui-grid ui-grid-responsive"
		style="margin-top: 5px; margin-bottom: 5px;">
		<div class="ui-grid-row" id="idRowDiv">
			<div class="ui-grid-col-6">ID</div>
			<div class="ui-grid-col-6">
				<input id="txtIdSpesa" type="text" size="7" disabled="disabled" />
			</div>
		</div>
		<div class="ui-grid-row" style="margin-top: 5px; margin-bottom: 5px;">
			<div class="ui-grid-col-6">Descrizione</div>
			<div class="ui-grid-col-6">
				<input id="txtDescrizione" type="text" />
			</div>
		</div>
		<div class="ui-grid-row" style="margin-top: 5px; margin-bottom: 5px;">
			<div class="ui-grid-col-6">Importo</div>
			<div class="ui-grid-col-6">
				<input id="txtImporto" type="text" size="7" />
			</div>
		</div>
		<div class="ui-grid-row" style="margin-top: 5px; margin-bottom: 5px;">
			<div class="ui-grid-col-6">Data</div>
			<div class="ui-grid-col-6">
				<p-datepicker id="txtData" dateFormat="yy-mm-dd"></p-datepicker>
			</div>
		</div>
		<div class="ui-grid-row" style="margin-top: 5px; margin-bottom: 5px;">
			<div class="ui-grid-col-6">Tipo Spesa</div>
			<div class="ui-grid-col-6">
				<input id="txtTipospesa" type="text" /> <input id="hddIdTipospesa"
					type="hidden" />
			</div>
		</div>
	</div>
	
	<script type="x-facet-buttons">
        <button type="button" is="p-button" icon="fa-save" onclick="editorManager.save()">Salva</button>
        <button type="button" is="p-button" icon="fa-close" onclick="editorManager.cancel('editorData')">Annulla</button>
	</script>
	
</p-dialog>


<!-- 						DELETE DIALOG							 -->

<p-dialog id="confirmDelete" title="Gestione Spese" resizable="false"
	width="450" height="50" closeonescape="true" closable="false"
	location="center" resizable="false" modal>
	
	<p style="margin-top: 5px; margin-bottom: 5px;">Confermi la	cancellazione di questo elemento?</p>

	<script type="x-facet-buttons">
        <button type="button" is="p-button" icon="fa-check" onclick="editorManager.del()">Si</button>
        <button type="button" is="p-button" icon="fa-close" onclick="editorManager.cancel('confirmDelete')">No</button>
	</script>
	
</p-dialog>
